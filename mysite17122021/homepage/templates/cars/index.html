{% extends 'top_menu.html' %} {% block content %}

<ul class="cars-list">
  {% for car in cars %}

  <!-- <li>1 <a href="{% url 'car' car.pk %}">{{car.brend}}</a></li> -->

  <li> 
    <div class='border-bottom'>
      <img src="{{car.photo}}">
      <p>{{car.content}}</p>
      <p><i>{{ car.times_create |date:'Y-m-d H:i:s' }}</i></p>
      <a href="{{ car.get_absolute_url }}">more</a>

    </div> 
  </li>
  {% endfor %}
</ul>

{% endblock%}
